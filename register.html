{% extends "base.html" %}
{% block title %}Create Account â€” PostureIQ{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">

    <h2>Create account</h2>
    <p class="auth-sub">Start improving your interview posture today</p>

    <form method="POST" action="{{ url_for('register') }}" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-input" type="text" id="username" name="username"
               placeholder="Choose a username" required minlength="3"
               autocomplete="username" />
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email address</label>
        <input class="form-input" type="email" id="email" name="email"
               placeholder="you@example.com" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" name="password"
               placeholder="Minimum 8 characters" required minlength="8"
               autocomplete="new-password" />
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm_password">Confirm password</label>
        <input class="form-input" type="password" id="confirm_password"
               name="confirm_password" placeholder="Repeat your password"
               required autocomplete="new-password" />
      </div>

      <button type="submit" class="btn-primary-pro w-full mt-3"
              style="justify-content:center;">
        Create Account
      </button>
    </form>

    <div class="auth-divider mt-3">or</div>

    <p class="text-center" style="font-size:0.85rem; color:var(--text-muted);">
      Already have an account?
      <a href="{{ url_for('login') }}" style="color:var(--accent-bright); text-decoration:none; font-weight:600;">
        Sign in
      </a>
    </p>
  </div>
</div>
{% endblock %}
