{% extends "base.html" %}
{% block title %}Sign In â€” PostureIQ{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">

    <h2>Welcome back</h2>
    <p class="auth-sub">Sign in to your PostureIQ account</p>

    <form method="POST" action="{{ url_for('login') }}" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-input" type="text" id="username" name="username"
               placeholder="Enter username" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" name="password"
               placeholder="Enter password" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn-primary-pro w-full mt-3"
              style="justify-content:center;">
        Sign In
      </button>
    </form>

    <div class="auth-divider mt-3">or</div>

    <p class="text-center" style="font-size:0.85rem; color:var(--text-muted);">
      Don't have an account?
      <a href="{{ url_for('register') }}" style="color:var(--accent-bright); text-decoration:none; font-weight:600;">
        Create one
      </a>
    </p>
  </div>
</div>
{% endblock %}
